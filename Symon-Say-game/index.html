<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symon-Says-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Symon Says Game</h2>
    <h3>Press any key to start game</h3>
    <div class="btn-conatainer">
        <div class="btn-one">
            <div class="btn red" type="button"  id="red">1</div>
            <div class="btn green" type="button" id="green" >2</div>
        </div>
        <div class="btn-two">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn yellow" type="button" id="yellow" >4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
